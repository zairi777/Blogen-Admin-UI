  <section id="edit-post">

      <div class="row m-3">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit post posts</h4>

            <div class="card-block">
              <form>
                <div class="form-group">
                  <label for="title" class="form-control-label">Title</label>
                  <input type="text" class="form-control" id="title" value="post one">
                </div>
                <div class="form-group">
                  <label for="category" class="form-control-label">Category</label>

                    <option value="">Busines</option>
                  </select>
                </div>
                <div class="form-group bg-faded p-3">
                  <label for="file" class="form-control-label">Image Upload</label>
                  <input type="file" class="form-control" id="file" class="form-control-file">
                  <small class="form-text text-muted" id="fileHelp">
                    Max size 3MB
                  </small>
                </div>
                <div class="form-group">
                  <label for="body" class="form-control-label">Body</label>
