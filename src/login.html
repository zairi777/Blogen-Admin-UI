<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <title>Blogen Admin area</title>
</head>
<body>

  <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse p-0">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="index.html" class="navbar-brand mr-3"></a>
      <div class="collapse navbar-collapse" id="navbarNav">
      
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-3">
            <span  class="nav-link disable">
              <i class="fa fa-user"></i>Welcome Guest
            </span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fa fa-user"></i>Blogen Admin</h1>
        </div>
      </div>
    </div>
  </header>
  <!--actions-->
  <section id="actions" class="py-4 mb-4 bg-faded">
    <div class="container">
      <div class="row">

      </div>
    </div>
  </section>

  <!-- LOGIN -->
  <section id="login">
    <div class="contianer">
      <div class="row m-3">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">
              <h4>Account Login</h4>
            </div>
            <div class="card-block">
              <form action="index.html">
                <div class="form-group">
                  <label for="email" class="form-control-label">Email</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                  <label for="password" class="form-control-label">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <button class="btn btn-primary btn-block mb-3">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer id="main-footer" class="bg-inverse text-white mt-5 p-5">
    <div class="contianer">
      <div class="row">
        <div class="col">
          <p class="lead text-center ">CopyRights &copy; 2017</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/tether.min.js" charset="utf-8"></script>

    CKEDITOR.replace('editor1');
