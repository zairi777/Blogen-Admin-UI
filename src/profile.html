  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fa fa-user"></i>Profile</h1>
        </div>
      </div>
    </div>
  </header>
  <!--actions-->
  <section id="actions" class="py-4 mb-4 bg-faded">
    <div class="container">
      <div class="row">
        <div class="col-md-3 mr-auto">
          <a href="index.html" class="btn btn-secondary btn-block"><i class="fa fa-arrow-left"></i>Back to Dashboard</a>
        </div>
        <div class="col-md-3">
          <a href="index.html" class="btn btn-success btn-block"  data-toggle="modal" data-target="#passwordModal"> <i class="fa fa-lock"></i>Change password</a>
        </div>
        <div class="col-md-3">
          <a href="index.html" class="btn btn-danger btn-block"><i class="fa fa-remove"></i>Delete account</a>
        </div>
      </div>
    </div>
  </section>

  <!-- POST EDIT-->
  <section id="edit-post">
    <div class="contianer">
      <div class="row m-3">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Edit Profile</h4>
            </div>
            <div class="card-block">
              <form>
                <div class="form-group">
                  <label for="name" class="form-control-label">Name</label>
                  <input type="text" class="form-control" id="name" value="Momo ZAROUAL">
                </div>
                <div class="form-group">
                  <label for="email" class="form-control-label">Email</label>
                  <input type="email" class="form-control" id="email" value="momo@gmail.com">
                </div>

                <div class="form-group">
                  <label for="body" class="form-control-label">Bio</label>
                  <textarea  name="editor1" id="body" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem tempora neque quasi corporis beatae repellendus minima, aperiam nemo repudiandae cupiditate iusto, nihil totam at sint repellat, dignissimos ullam voluptate sit!</textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <h3>Your avatar</h3>
          <img src="img/avatar.png" alt="" class="d-block img-fluid mb-3">
          <a href="index.html" class="btn btn-block btn-primary">Edit image</a>
          <a href="index.html" class="btn btn-block btn-danger ">Delete image</a>
        </div>
      </div>
    </div>
  </section>


  <!-- Password MODAL-->
  <div class="modal fade" id="passwordModal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title" id="passwordModalLabel">Edit password</h5>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="password" class="form-control-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
              <label for="confirmPassword" class="form-control-label">Confirm password</label>
              <input type="password" class="form-control" id="confirmPassword">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-warning" data-dismiss="modal">Edit password</button>
        </div>
      </div>
    </div>
  </div>

  <footer id="main-footer" class="bg-inverse text-white mt-5 p-5">
    <div class="contianer">
      <div class="row">
        <div class="col">
